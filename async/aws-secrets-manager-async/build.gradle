plugins {
    id 'java'
}

group 'com.github.bancolombia'
version '1.1.1'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":secrets-manager-api")
    compile platform('software.amazon.awssdk:bom:2.13.10')
    compile 'software.amazon.awssdk:secretsmanager'
    compile'com.google.code.gson:gson:2.8.6'
    implementation 'software.amazon.awssdk:sts'
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.10.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
